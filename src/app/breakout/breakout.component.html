<h1 class="center">Breakout</h1>
<app-canvas *ngIf="!gameOver" [score]="score" (scoreChange)="updateScore($event)" (streakChange)="updateStreak($event)"
            (gameWon)="endGame($event)" [mapChoice]="mapChoice" class="main-container center"></app-canvas>
<h1 *ngIf="!gameOver" class="center">Score: {{score}}</h1>
<h1 *ngIf="gameWon" class="center">You won! Final Score: {{score}}</h1>
<h1 *ngIf="gameLost" class="center">Game Over Final Score: {{score}}</h1>
<h1 *ngIf="isStreak && !gameOver" class="center">Bonus-Streak: {{bonusStreak}}</h1>
<div class="center" *ngIf="gameOver && !mapSelectionMode">
  <button (click)="openMapSelection()">Start Game</button>
</div>
<div class="center" *ngIf="mapSelectionMode && gameOver">
  <button *ngFor="let map of maps; index as i" (click)="startGame(i)">{{map}}</button>
</div>
